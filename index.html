<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYX GLOBAL SYSTEM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #d4af37 0%, #f9e295 50%, #b8860b 100%);
            --dark: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        .logo-area {
            font-size: 3rem;
            font-weight: 900;
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        .system-status {
            font-size: 0.8rem;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .currency {
            color: #d4af37;
            font-size: 1.2rem;
            margin-left: 5px;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        /* ئەنیمەیشنی درەوشانەوە */
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="app-container">
        <div class="logo-area">ONYX</div>
        <div class="system-status">Global Digital System</div>

        <div class="balance-section">
            <div class="balance-label">کۆی گشتی باڵانس</div>
            <div class="balance-amount" id="balance">0.00 <span class="currency">ONX</span></div>
        </div>

        <button class="action-btn" onclick="tgClose()">داخستنی ئەپ</button>

        <div class="footer-text">FOUNDED BY KOZHAN | SECURE BLOCKCHAIN SYSTEM</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#0a0a0a');

        function tgClose() {
            tg.close();
        }
    </script>
</body>
</html>
